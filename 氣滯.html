       <tr bgcolor = "#ffffff"><td><font color="red">
氣之循環不良而焦燥。 
<br></font>
肺氣壅滯，失於宣降，則見胸脅滿悶，胸背疼痛，咳嗽、氣促、痰多等症。肝氣鬱滯，疏洩失常，則見脅腹脹悶疼痛，月經不調，痛經等症。脾胃氣滯，升降不利，則見腹部滿悶脹痛，噯氣、吐酸、便秘等症。經絡氣滯，營衛受阻，則表現受阻部位的經絡、肌肉，關節脹痛，痺痛。
</td></tr>
